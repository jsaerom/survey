<!DOCTYPE html>
<html>
  <head>
    <script src ="js/jquery-3.1.0.min.js"></script>
    <script src ="js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Travel Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"></input>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"></input>
          </div>
          <div class="form-group">
            <label for="place">What Contenint do you want to travel to?</label>
            <select class="form-control" id="place">
              <option>Africa</option>
              <option>Europe</option>
              <option>Asia</option>
            </select>
          </div>
          <fieldset class="form-group">
            <legend>Environment</legend>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="city" value="one">
                City
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="beach" value="one">
                Beach
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="mountains" value="one">
                Mountains
              </label>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="when">When do you want to travel?</label>
            <input id="when" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What's your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
